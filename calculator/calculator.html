<html>
    <head>
        <title>Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <div class="calculator">
            <table>
                
                    <input type="text" id="result" class="result" readonly/>
                
                <tr>
                    <td><input type="button" class="button button--gray" value="1" /></td>
                    <td><input type="button" class="button button--gray" value="2" /></td>
                    <td><input type="button" class="button button--gray" value="3" /></td>
                    <td><input type="button" class="button button--pink" value="+" /></td>
                    
                </tr>
                <tr>
                    <td><input type="button" class="button button--gray" value="4" /></td>
                    <td><input type="button" class="button button--gray" value="5" /></td>
                    <td><input type="button" class="button button--gray" value="6" /></td>
                    <td><input type="button" class="button button--pink" value="*" /></td>
                    
                </tr><tr>
                    <td><input type="button" class="button button--gray" value="7" /></td>
                    <td><input type="button" class="button button--gray" value="8" /></td>
                    <td><input type="button" class="button button--gray" value="9" /></td>
                    <td><input type="button" class="button button--gray" value="0" /></td>
                   
                </tr>
                <tr>
                        <td><input type="button" class="button button--pink" value="-" /></td>
                        <td><input type="button" class="button button--pink" value="/" /></td>
                        <td><input type="button" class="button button--pink" value="%" /></td>
                        <td><input type="button" class="button button--pink" value="C" ></td>
                        <td><input type="button" class="button button--pink" value="=" ></td>
                </tr>
            </table>
        </div>
        <script src="calaculator.js"></script>
        <script src="script.js"></script>
    </body>
</html>
